<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter&family=Spectral:ital,wght@0,400;1,300;1,400;1,800&display=swap" as="style">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter&family=Spectral:ital,wght@0,400;1,300;1,400;1,800&display=swap">

    <meta name="twitter:card" content="summary">
	<meta name="twitter:title" content="Nina Carducci - Photographe">
	<meta name="twitter:description" content="Nina Carducci photographe professionnelle, shooting, retouches, album photos...">
	<meta name="twitter:image" content="https://BlackEagleSwitch.github.io/nina_carducci/assets/images/nina.webp">

	<meta property="og:type" content="website">
	<meta property="og:title" content="Nina Carducci - Photographe">
	<meta property="og:description" content="Nina Carducci photographe professionnelle, shooting, retouches, album photos...">
	<meta property="og:url" content="https://BlackEagleSwitch.github.io/nina_carducci/">
	<meta property="og:image" content="https://BlackEagleSwitch.github.io/nina_carducci/assets/images/nina.webp">
	<meta property="og:site_name" content="Nina Carducci - Photographe">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	<script src="./assets/bootstrap/bootstrap.bundle.min.js" defer></script>

    <script type="application/ld+json">
		{
			"@context": "http://schema.org",
			"@type": "LocalBusiness",
			"name": "Nina Carducci",
			"image": "https://BlackEagleSwitch.github.io/nina_carducci/assets/images/nina.webp",
			"telephone": "05 56 67 78 89",
			"email": "nina.carducci@gmail.com",
			"address": {
				"@type": "PostalAddress",
				"streetAddress": "68 avenue Alsace-Lorraine",
				"addressLocality": "Bordeaux",
				"postalCode": "33200"
			},
			"openingHours": "Mo-Fr 10:00-19:00",
			"url": "https://ninacarducci.github.io/",
			"priceRange": "50€-350€-400€"
		}
	</script>

    <link rel="stylesheet" href="./assets/styles/index.css">

    <title>Nina Carducci - Photographe</title>
</head>

<body>
    <header>
        <h1>Nina Carducci</h1>
        <nav>
            <ul>
				<li><a href="#about">À propos</a></li>
				<li><a href="#gallery">Galerie</a></li>
				<li><a href="#services">Service</a></li>
				<li><a href="#contact">Contact</a></li>
				<li>
					<a class="social-link" href="https://www.instagram.com/ninacarducci.photo/?hl=fr" target="_blank">
						<img src="assets/images/instagram.png" alt="Logo Instagram">
					</a>
				</li>
			</ul>
        </nav>
    </header> 

    <main>
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>

            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100 heightPicCarousel"
                        src="./assets/images/slider/ryoji-iwata.webp"
                        srcset="./assets/images/slider/ryoji-iwata_small.webp 700w"
                        sizes="(max-width: 700px) 100vw, 1440px"
                        alt="Ryoji Iwata"
                        width="1440"
                        height="666">
                </div>

                <div class="carousel-item">
                    <img class="d-block w-100 heightPicCarousel"
                        src="./assets/images/slider/nicholas-green.webp"
                        srcset="./assets/images/slider/nicholas-green_small.webp 700w"
                        sizes="(max-width: 700px) 100vw, 1440px"
                        alt="Nicholas Green"
                        width="1440"
                        height="666">
                </div>

                <div class="carousel-item">
                    <img class="d-block w-100 heightPicCarousel"
                        src="./assets/images/slider/edward-cisneros.webp"
                        srcset="./assets/images/slider/edward-cisneros_small.webp 700w"
                        sizes="(max-width: 700px) 100vw, 1440px"
                        alt="Edward Cisneros"
                        width="1440"
                        height="666">
                </div>
            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>        
    </main>
    <footer></footer>
</body>
</html>
